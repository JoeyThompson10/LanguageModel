<!DOCTYPE html>
<html>
<head>
    <title>Ngram Model</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h2>Generate Text using Ngram Model</h2>
    <label>Seed Text: </label>
    <input type="text" id="seed" placeholder="Enter seed text..."><br><br>
    <label>Number of words: </label>
    <input type="number" id="num_words" value="50"><br><br>
    <button onclick="generate()">Generate</button>
    <p>Generated Text:</p>
    <textarea id="output" rows="6" cols="50" readonly></textarea>

    <script>
        function generate() {
            var seed = $("#seed").val();
            var num_words = $("#num_words").val();
            $.ajax({
                url: '/generate_text',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    seed: seed,
                    num_words: num_words
                }),
                success: function(data) {
                    $("#output").val(data.generated_text);
                }
            });
        }

    </script>
</body>
</html>
